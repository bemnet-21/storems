{% extends "users/layout.html" %}
{% block body %}
    <h2>Create an account</h2>
    <div class="form-cont-reg">
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <table>
                {{form.as_table}}
            </table>
            <button type="submit">Register</button>
        </form>
    </div>
{% endblock %}
